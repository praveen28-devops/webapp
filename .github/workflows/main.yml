      - name: Read build start time
        id: read_start
        run: |
          START=$(cat build-start.txt | tr -d '\n')
          echo "START=$START" >> $GITHUB_ENV
      - name: Download Trivy report
        uses: actions/download-artifact@v4
        with:
          name: trivy-report
      - name: Extract Trivy Summary
        run: |
          SUMMARY=$(grep -E "Total:" trivy-report.txt | tail -n 1)
          echo "SUMMARY=$SUMMARY" >> $GITHUB_ENV
      - name: Calculate Build Duration
        run: |
          END=$(date -u +%s)
          DURATION=$((END-START))
          if [ $DURATION -lt 60 ]; then
            DURATION_STR="$DURATION seconds"
          elif [ $DURATION -lt 3600 ]; then
            DURATION_STR="$((DURATION/60)) minutes $((DURATION%60)) seconds"
          else
